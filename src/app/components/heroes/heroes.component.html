<div class="heroes">
  <h3>List of heroes:</h3>
  <ul>
    <li
      class="heroe"
      [ngClass]="{ selected: selectedHero?.id === hero.id }"
      (click)="onSelect(hero)"
      *ngFor="let hero of heroes"
    >
      <span>{{ hero.id }} - {{ hero.name }}</span>
    </li>
  </ul>
</div>

<app-hero-details [hero]="selectedHero"></app-hero-details>
